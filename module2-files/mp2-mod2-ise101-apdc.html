        <p><b>Customer Receipts</b></p>

        <script>
            /* Single Dimensional Arrays*/

            const arrCustomerNumber_apdc = ["001", "002", "003", "004", "005"];
            const arrLName_apdc = ["Di Magkamali","Di Magilap", "Di Matulac", "Dela Cruz", "Penduko"];
            const arrFName_apdc = ["Perfecto", "Hassan", "Dabiana", "Juan", "Pedro"];
            const arrRatePerDay_apdc = [1250, 1300, 1350, 1400, 1450];
            const arrRatePerHour_apdc = [125, 150, 175, 200, 250];
            const arrNumOfDays_apdc = [5, 7, 9, 11, 15];
            const arrExtendedHours_apdc = [2, 4, 6, 8, 10];
            const arrExtraAmenities_apdc = [500, 550, 600, 650, 700];
            var strProgBy_apdc = "Anne Paulyn B. Dela Cruz";

            /*Object Array*/

            const objRoomType_apdc={RR:"Regular Room",SR:"Suite Room",ER:"Executive Room",PR:"Presidential Room"};

           


            /* Store list of room types*/
            let lenRoomType_apdc = objRoomType_apdc.length;
            /*Display Room Types*/
            let strRoomType_apdc = "<ul>";
                for (let lenRoomType_apdc in objRoomType_apdc){
                    strRoomType_apdc+="<li>" + objRoomType_apdc[lenRoomType_apdc]+"</li>";
                }
                strRoomType_apdc+= "</ul>";
                document.getElementById("room").innerHTML=strRoomType_apdc;
            
            //Customer Receipts uing For loop

            strCustomerReceipt_apdc= "";
            for(let ctr = 0; ctr < arrCustomerNumber_apdc.length ; ctr++){
                strCustomerReceipt_apdc+="Customer Number: " + arrCustomerNumber_apdc[ctr]+"<br>";
                strCustomerReceipt_apdc+="Customer Name: "+ arrFName_apdc[ctr] + " " + arrLName_apdc[ctr]+ "<br>";
                strCustomerReceipt_apdc+="Room Type: "

                strCustomerReceipt_apdc+="Rate per Day: "+ arrRatePerDay_apdc[ctr]+"<br>";
                strCustomerReceipt_apdc+="Rate per Hour:"+arrRatePerHour_apdc[ctr]+"<br>";
                strCustomerReceipt_apdc+="Number of Days: "+arrNumOfDays_apdc[ctr]+"<br>";
                strCustomerReceipt_apdc+="Extended Hours: " +arrExtendedHours_apdc[ctr]+"<br>";
                strCustomerReceipt_apdc+="Extra Amenities: "+arrExtraAmenities_apdc[ctr]+"<br>";

                 /*Computation for Total Amount = (Rate Per Day * No. of Days) + (Rate Per Hour * Extended Hours) +
            Extra Ameneties*/
                var totalAmount_apdc = (arrRatePerDay_apdc[ctr] * arrNumOfDays_apdc[ctr]) + (arrRatePerHour_apdc[ctr]* arrExtendedHours_apdc[ctr]) - arrExtraAmenities_apdc[ctr];
                strCustomerReceipt_apdc+="Total Amount: "+totalAmount_apdc+"<br>";
                
                strCustomerReceipt_apdc+= "<br>";
            }
            document.getElementById("receipts").innerHTML=strCustomerReceipt_apdc;
            document.getElementById("progBy").innerHTML = strProgBy_apdc;

        </script>
